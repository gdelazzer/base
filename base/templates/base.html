<!doctype html>

<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- TODO: Change title -->
    <title>My Website</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">


    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}/css/base.css?v=2">
    <link rel="stylesheet" href="{{ MEDIA_URL }}/css/style.css?v=2">
    <link rel="stylesheet" href="{{ MEDIA_URL }}/css/960.css">
    <link rel="stylesheet" href="{{ MEDIA_URL }}/css/ui-lightness/jquery-ui-1.8.5.custom.css">
    <!-- Uncomment if you are specifically targeting less enabled mobile browsers
    <link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">  -->

    <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="{{ MEDIA_URL }}/js/libs/modernizr-1.6.min.js"></script>

</head>

<body>

    <div id="container" class="container_12">
        <header class="grid_16">
            {% if user.is_authenticated %}
                Welcome {{ user.username }} - <a href="{% url django.contrib.auth.views.logout_then_login %}">logout</a>
            {% else %}
                Please <a href="{% url django.contrib.auth.views.login %}">login</a>
            {% endif %}

            <!-- TODO: update website name -->
            <a href="/" title="My Website"><img src="{{ MEDIA_URL }}/images/logo.png" alt="My Website"/></a>

            {% block header %}{% endblock %}
        </header>

        <div id="main" class="grid_12">
            {% block content %}{% endblock %}
        </div>

        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </div> <!--! end of #container -->


    <!-- Javascript at the bottom for fast page loading -->

    <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="{{ MEDIA_URL }}js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>

    <!-- jQuery related stuff -->
    <!-- <script src="http://cdn.jquerytools.org/1.2.5/jquery.tools.min.js"></script> -->
    <script src="{{ MEDIA_URL }}/js/application.js"></script>

    <!-- scripts concatenated and minified via ant build script-->
    <script src="{{ MEDIA_URL }}/js/plugins.js"></script>
    <script src="{{ MEDIA_URL }}/js/script.js"></script>
    <!-- end concatenated and minified scripts-->


    <!--[if lt IE 7 ]>
    <script src="{{ MEDIA_URL }}/js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
    <![endif]-->

    <!-- yui profiler and profileviewer - remove for production -->
    <!--
    <script src="{{ MEDIA_URL }}/js/profiling/yahoo-profiling.min.js"></script>
    <script src="{{ MEDIA_URL }}/js/profiling/config.js"></script>
    -->
    <!-- end profiling code -->


    <!-- asynchronous google analytics: mathiasbynens.be/notes/async-analytics-snippet
       change the UA-XXXXX-X to be your site's ID -->
    <!--
    <script>
        var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
        (function(d, t) {
        var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.async = true;
        g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g, s);
        })(document, 'script');
    </script>
    -->

    {% block javascript %}{% endblock %}

</body>
</html>
